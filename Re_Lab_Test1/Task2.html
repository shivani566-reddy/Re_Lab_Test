<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .product-card h2 {
            margin: 0 0 10px;
        }
        .product-card p {
            margin: 5px 0 15px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Dynamic Product List</h1>
    <div class="product-container" id="productList"></div>

    <script>
        // JavaScript Array of Products
        const products = [
            { name: "Laptop", price: 55000 },
            { name: "Smartphone", price: 25000 },
            { name: "Headphones", price: 1500 },
            { name: "Smartwatch", price: 4500 },
            { name: "Bluetooth Speaker", price: 2200 }
        ];

        // Render Product Cards
        const productList = document.getElementById("productList");

        products.forEach(product => {
            const card = document.createElement("div");
            card.className = "product-card";

            card.innerHTML = `
                <h2>${product.name}</h2>
                <p>Price: â‚¹${product.price}</p>
                <button onclick="addToCart('${product.name}')">Add to Cart</button>
            `;

            productList.appendChild(card);
        });

        function addToCart(name) {
            alert(name + " added to cart!");
        }
    </script>
</body>
</html>
